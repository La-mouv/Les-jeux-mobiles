<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dacty'SUB</title>
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="jeu1.css">
        <!-- Firebase (compat) + init centralisée -->
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
        <script src="../firebase-init.js"></script>
</head>
<body>
    <div id="playerInfo">
        Pseudo: <span id="playerNameDisplay">sans pseudo</span>
    </div>
    <div id="gameContainer">
        <p id="wordToType">Mot à taper</p>
        <input type="text" id="typingInput" placeholder="Commencez à taper ici..."
               inputmode="text" autocomplete="off" autocorrect="off" autocapitalize="none" enterkeyhint="go">
        <button id="startButton">Commencer en appuyant sur Entrée</button>
        <p>Score: <span id="score"></span></p>
        <div id="timer">Temps restant : 5s</div>
    </div>
    <script src="../statsUtil.js"></script>
    <script src="../scores.js"></script>
    <script src="jeu1.js"></script>
</body>
</html>
