<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les jeux du bureau</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Firebase (compat) + init centralisée -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>
    <!-- Prefetch des images des mini-jeux pour fluidifier la navigation -->
    <link rel="prefetch" as="image" href="images/ImageJeu1.png">
    <link rel="prefetch" as="image" href="images/ImageJeu2.png">
    <link rel="prefetch" as="image" href="images/imageJeu3.jpg">
    <link rel="prefetch" as="image" href="images/imageJeu4.jpg">
    <link rel="prefetch" as="image" href="images/imageJeu5.jpg">
    <link rel="prefetch" as="image" href="images/imageJeu6.jpg">
    <link rel="prefetch" as="image" href="images/sub.svg">
    <link rel="prefetch" as="image" href="jeuVélo/Images/Bike.png">
    <link rel="prefetch" as="image" href="jeuVélo/Images/Ballon.png">
    <link rel="prefetch" as="image" href="jeuVélo/Images/Skateboard.png">
    <link rel="prefetch" as="image" href="jeuVélo/Images/Scooter.png">
</head>
<body>
    <div class="app-container">
        <h1 id="bienvenue">Les Jeux du Bureau</h1>
        <form id="start-form">
            <select id="existing-players" class="centered-element">
                <option value="">Sélectionner votre profil</option>
                <!-- Les options seront générées par JavaScript -->
            </select>
            <input type="text" id="new-player" placeholder="Entrez un nouveau pseudo (max 20)" maxlength="20" class="centered-element" style="display: none;"/>
            <button type="submit" class="center-button">Commencer</button>
            <p class="profile-hint centered-element">Pas encore de profil ? <span class="arrow">↓</span></p>
            <button type="button" id="create-pseudo-btn" class="center-button">Créer votre profil</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
